<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="home" >
        <form onsubmit="CadastrarUsuario()">
        <header class="head">
            <h1>Formulario de DEVs</h1>
        </header>
        <nav>
            <p>Preencha os dados</p>
        </nav>

            <input required class="nav-objects" type="text" id="txtnome" placeholder="Nome">
            <br>

            <input required class="nav-objects" type="text" placeholder="Sobrenome" id="txtsobrenome">
            <br>

            <input required class="nav-objects" type="email" id="email" placeholder="Email">
            <br>

            <section>
                <h2>Qual lado da aplicação você desenvolve</h2>
               <select class="options" id="options">
                   <option value=""></option>
                   <option value="Back-End">Back-End</option>
                   <option value="Front-End">Front-End</option>
                   <option value="FullStack">FullStack</option>
               </select>
                <br>
                <br>
                <h3>Senioridade</h3>
                <select class="senioridade" id="option">
                    <option value="" selected disabled></option>
                    <option value="Junior">Junior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Senior">Sênior</option>
                </select>
                <br>
                <br>
                <br>
                
                <h2>Selecione as tecnologias que ultiliza</h2>
                <input type="checkbox" value="HTML" id="HTML">HTML
                <input type="checkbox" value="CSS" id="CSS">CSS
                <input type="checkbox" value="JS" id="JS">Javascript
                <input type="checkbox" value="PHP" id="PHP">PHP
                <input type="checkbox" value="C#" id="C#">C# 
                <input type="checkbox" value="PYTHON" id="PYTHON">PYTHON
                <input type="checkbox" value="JAVA" id="JAVA">JAVA
            </section>
            <br>
            <br>

            <h3>Conte um pouco mais de sua experiência</h3>

            <textarea name="" id="textarea" cols="30" rows="10" style="width: 40em;"></textarea>
            <br> <br>

            <button  onclick="concluido()">Registrar</button>
            <br> <br>
            <span id="final"></span>
        </form>
    </div>
</body>
</html>
